<section>
    <ekko-main-menu activelink="news"></ekko-main-menu>
</section>

<section class="bg-05 section-container no-padding" ng-cloak>
    <ekko-ads></ekko-ads>

    <ekko-user-sidebar></ekko-user-sidebar>

    <div class="col-xs-12 col-md-4" >
        <!--
        POST COMMENT
        -->
        <div class="col-xs-12 no-padding">
            <div ng-repeat="team in news" class="col-sm-12 bg-white no-padding" style="border-top: #e7bf3a 8px solid" ng-click="showArticle(headline.storyId)">
                <div class="col-xs-12 bg-dark-blue" ng-style="{ 'height': '50px', 'overflow': 'hidden', 'background-image': 'url(\'' + team.image + '\')', 'background-repeat': 'no-repeat', 'background-position': 'left center', 'background-size': '200px 200px', 'border-bottom': '5px solid gray'}">
                    <span class="pull-right" style="color: white; font-family: 'Open Sans Condensed'; font-size: 24px; display: inline-flex">{{team.team}}</span>
                </div>

                <div ng-repeat="headline in team.headlines" class="col-sm-12 mb-10 mt-10">
                    <div class="col-sm-2 height-100" style="overflow: hidden; display: block; margin: auto; background: url('https://s3-us-west-2.amazonaws.com/ekkosports/demo/{{headline.image}}.jpg') no-repeat top">
                        &nbsp;
                    </div>
                    <div class="col-sm-10">
                        <span class="pull-left open-sans-condensed" style="font-size: 18px; font-weight: bold; ">{{headline.headline}} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <ekko-user-teams></ekko-user-teams>
</section>
