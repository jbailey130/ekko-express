<div class="col-md-12 hidden-xs" style="padding: 0;width: 95%">
    <div ng-repeat="event in schedule" ng-show="schedule.length > 0" class="col-xs-12 bg-white" style="border-bottom: 1px solid #f5f5f5;">
        <div class="col-xs-8" style="padding: 0">
            <a ui-sref="{{sref}}({ eventid : {{event.eventid}} })">
                <div class="col-xs-8" style="padding: 0">
                    <div class="col-xs-12 pull-left" style="padding: 0">
                        <!--<img ng-src="{{event.awayteamimage | lowercase}}" alt="{{event.awayteamlocation}} {{event.awayteamnickname}}" style="height: 30px; margin: 0; display: inline-flex"/>-->
                        <img src="https://s3-us-west-2.amazonaws.com/ekkosports/logos/nfl/panthers-logo.png" alt="Carolina Panthers" style="height: 30px; margin: 0; display: inline-flex" />

                        <!--<span style="padding: 0px 0 0 5px; display: inline-flex; font-family: 'Open Sans Condensed'; font-size: 18px;">{{event.awayteamabbreviation | uppercase}}</span>-->
                        <span style="padding: 0px 0 0 5px; display: inline-flex; font-family: 'Open Sans Condensed'; font-size: 18px;">CAR</span>
                    </div>
                </div>
                <div style="position: absolute; top: 20px; left: 90px; background: white; padding: 0 5px; font-size: 18px; font-family: 'Open Sans Condensed';width: 100%">
                    <!--{{event.startdatefull | date: 'EEE'}} {{event.startdatefull | date: 'h:mm a'}}-->
                    Sun 6:30 PM
                </div>
                <div class="col-xs-8" style="padding: 0 0 5px 0;">
                    <div class="col-xs-12 pull-left" style="padding: 0">
                        <!--<img ng-src="{{event.hometeamimage | lowercase}}" style="height: 30px; margin: 0; display: inline-flex" alt="{{event.hometeamlocation}} {{event.hometeamnickname}}"/>-->
                        <img src="https://s3-us-west-2.amazonaws.com/ekkosports/logos/nfl/broncos-logo.png" style="height: 30px; margin: 0; display: inline-flex" alt="Denver Broncos" />

                        <!--<span style="padding: 0px 0 0 5px; display: inline-flex; font-family: 'Open Sans Condensed'; font-size: 18px;">{{event.hometeamabbreviation | uppercase}}</span>-->
                        <span style="padding: 0px 0 0 5px; display: inline-flex; font-family: 'Open Sans Condensed'; font-size: 18px;">DEN</span>
                    </div>
                </div>
            </a>
        </div>
        <div class="col-xs-4" style="padding: 0 5px 0 0; text-align: right;font-family: 'Open Sans'">

        </div>
    </div>

    <div class="col-sm-12 bg-white schedule-sidebar-container schedule-sidebar-date" ng-show="false">
        No games on the schedule
    </div>
</div>
