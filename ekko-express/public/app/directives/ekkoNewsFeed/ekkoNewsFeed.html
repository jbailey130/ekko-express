<div class="col-xs-12 no-padding">

    <div class="bg-dark-blue" ng-style="{ 'height': '100px', 'overflow': 'hidden', 'background-image': 'url(' + headerLogo + ')', 'background-repeat': 'no-repeat', 'background-position': 'left center', 'background-size': '350px 350px', 'border-bottom': '5px solid gray', 'border-top': '8px solid #e7bf3a'}">
        <div class="col-xs-12 pull-right" style="text-align: right; height: 100%">
            <ul style="height: 100%; font-family: 'Open Sans'; padding-top: 5px">
                <li style="height: 33%">
                    <i class="fa fa-caret-right" style="color:white" ng-show="showNewsActive"></i>
                    <a ui-sref="nfl" style="color: white; cursor: pointer;" ng-click="showNews()">
                        news
                    </a>
                </li>
                <li style="height: 33%">
                    <i class="fa fa-caret-right" style="color:white" ng-show="showStatisticsActive"></i>
                    <a style="color: white; cursor: pointer;" ng-click="showStatistics()">
                        statistics
                    </a>
                </li>
                <li style="height: 33%">
                    <i class="fa fa-caret-right" style="color:white" ng-show="showStandingsActive"></i>
                    <a style="color: white; cursor: pointer;" ng-click="showStandings()">
                        standings
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-xs-12" style="background-color: #f5f5f5;border-top: 8px solid #E7BF3A; border-bottom: 5px solid gray; ">
        <div ng-show="showNewsActive" class="col-xs-12" style="padding-left: 0px;">
            <div class="col-xs-4" style="background-color: white; margin-top: 10px; border-radius: 6px; border: 1px solid #D0D0D0; margin-top: 10px;margin-left: 0">
                <ekko-sidebar-schedule activesport="nfl" activeteam=""></ekko-sidebar-schedule>
            </div>

            <div class="col-xs-8" style="background-color: white; margin-top: 10px; border-radius: 6px; border: 1px solid #D0D0D0; padding: 5px; margin-left: 10px; margin-right: -10px">
                <ul class="col-xs-12 " ng-show="!viewStory" style="">
                    <li ng-repeat="headline in headlines.headlinePackage.headlines | orderBy : '-storyPublishDate.full' | limitTo: 25 | hasImages" class="col-sm-12 bg-white" style="padding: 10px 0; margin-top: 0px; margin-bottom: 5px; border-bottom: 2px solid #f5f5f5;" ng-click="showArticle(headline.storyId)">
                        <div class="col-sm-3" style="height: 150px; overflow: hidden; display: block; margin: auto; background: url('https://s3-us-west-2.amazonaws.com/ekkosports/demo/nfl/{{headline.images[0].imageId}}.jpg') no-repeat center top">
                            &nbsp;
                        </div>
                        <div class="col-sm-9">
                            <h3 class="pull-left">{{headline.headlineText}} </h3>
                            <p style="font-size: 16px; color: gray">{{headline.storyPublishDate.full | date : 'MMMM d, yyyy h:mm a'}}</p>
                        </div>
                    </li>
                </ul>
                <div class="col-xs-12 bg-white" ng-show="viewStory" style="padding: 30px 15px; border-bottom: 2px solid #f5f5f5">
                    <a ng-click="closeHeadline()" class="white-hover pull-right" style="font-size: 22px; margin-top: -20px; cursor: pointer">
                        <i class="fa fa-times" />
                    </a>
                    <h2 style="color: #3f444a" class="col-xs-12">{{story.story.header.headline}}</h2>
                    <div class="col-xs-12" style="padding: 5px 0;">
                        <p ng-repeat="paragraph in story.story.content.paragraphs track by $index" style="color: #3f444a; padding: 5px;">
                            {{paragraph}}
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div ng-show="showStatisticsActive"></div>

        <div ng-show="showStandingsActive"></div>        
    </div>

</div>
