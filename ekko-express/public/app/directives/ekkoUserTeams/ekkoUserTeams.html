<div class="user-header-container hidden-xs col-md-2 no-padding" ng-show="teams">
    <div ng-repeat="team in teams" class="col-xs-12" ng-click="selectTeam(team.LeagueAbbreviation, team.TeamId)" style="background-color: white; cursor: pointer; border-top: 8px solid #E7BF3A; font-size: 18px; border-bottom: 5px solid gray;">
        <div class="col-xs-12" style="padding-top: 3%; padding-bottom: 3%; padding-left: 0px; padding-right: 0px;" ng-hide="team.TeamId == 3473 || team.TeamId == 3463">
            <div class="col-xs-3" style="padding: 0">
                <img ng-src="{{team.TeamImage | lowercase}}" alt="{{team.TeamLocation}} {{team.TeamNickname}}" class="hidden-sm hidden-xs" />
            </div>
            <div class="col-xs-9" style="padding: 10px 0 0 0; text-align: right">
                <span style="font-family: 'Open Sans Condensed'; font-size: 18px;">{{team.TeamLocation}} <b>{{team.TeamNickname | uppercase}}</b></span>
            </div>
        </div>

        <div class="col-xs-12" style="padding-top: 3%; padding-bottom: 0; padding-left: 0px; padding-right: 0px; border-bottom: 1px solid #2c2f36" ng-show="team.TeamId == 3473">
            <div class="col-xs-4 pull-left" style="padding: 0">
                <img ng-src="https://s3-us-west-2.amazonaws.com/ekkosports/logos/college/kentucky-logo.png" alt="Missouri" style="height: 30px; margin: 0;display: inline-flex" />
                <span style="padding: 0px 0 0 5px; display: inline-flex;font-family: 'Open Sans Condensed'">KEN</span>
            </div>
            <div class="col-xs-8" style="margin-top: 3px; font-size: 16px; padding-right: 0;text-align: right">
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">3</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">0</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">0</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">3</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">0</div>
            </div>
        </div>
        <div style="position: absolute; top: 28px; left: 90px; background: white; border-left: 1px solid #2c2f36; border-right: 1px solid #2c2f36; border-radius: 3px; padding: 0 5px; font-size: 14px;" ng-show="team.TeamId == 3473">
            F
        </div>
        <div class="col-xs-12" style="padding-top: 0; padding-bottom: 3%; padding-left: 0px; padding-right: 0px;" ng-show="team.TeamId == 3473">
            <div class="col-xs-4 pull-left" style="padding: 0">
                <img ng-src="https://s3-us-west-2.amazonaws.com/ekkosports/logos/college/georgia-logo.png" style="height: 30px; margin: 0; display: inline-flex" alt="{{team.TeamLocation}} {{team.TeamNickname}}" />
                <span style="padding: 0px 0 0 5px; display: inline-flex; font-family: 'Open Sans Condensed'">UGA</span>
            </div>
            <div class="col-xs-8" style="margin-top: 3px; font-size: 16px; padding-right: 0; text-align: right">
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center; font-weight: bold">27</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center; font-weight: bold">3</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center; font-weight: bold">14</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center; font-weight: bold">0</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center; font-weight: bold">10</div>
            </div>
        </div>

        <div class="col-xs-12" style="padding-top: 3%; padding-bottom: 0; padding-left: 0px; padding-right: 0px; border-bottom: 1px solid #2c2f36" ng-show="team.TeamId == 3463">
            <div class="col-xs-4 pull-left" style="padding: 0">
                <img ng-src="https://s3-us-west-2.amazonaws.com/ekkosports/logos/college/arizona state-logo.png" alt="Arizona State" style="height: 30px; margin: 0;display: inline-flex" />
                <span style="padding: 0px 0 0 5px; display: inline-flex;font-family: 'Open Sans Condensed'">ASU</span>
            </div>
            <div class="col-xs-8" style="margin-top: 3px; font-size: 16px; padding-right: 0;text-align: right">
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">14</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">&nbsp;</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">&nbsp;</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">0</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">14</div>
            </div>
        </div>
        <div style="position: absolute; top: 28px; left: 90px; background: white; border-left: 1px solid #2c2f36; border-right: 1px solid #2c2f36; border-radius: 3px; padding: 0 5px; font-size: 14px;" ng-show="team.TeamId == 3463">
            2/5:51
        </div>
        <div class="col-xs-12" style="padding-top: 0; padding-bottom: 3%; padding-left: 0px; padding-right: 0px; " ng-show="team.TeamId == 3463">
            <div class="col-xs-4 pull-left" style="padding: 0">
                <img ng-src="https://s3-us-west-2.amazonaws.com/ekkosports/logos/college/washington state-logo.png" style="height: 30px; margin: 0; display: inline-flex" alt="Washington State" />
                <span style="padding: 0px 0 0 5px; display: inline-flex;font-family: 'Open Sans Condensed'">WSU <i class="fa fa-caret-left " style="margin-left: 5px; margin-top: 4px;"></i></span>
            </div>
            <div class="col-xs-8" style="margin-top: 3px; font-size: 16px; padding-right: 0;text-align: right">
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">3</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">&nbsp;</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">&nbsp;</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">3</div>
                <div class="pull-right" style="border-left: lightgray 1px solid; width: 15%; text-align: center;">0</div>
            </div>
        </div>

    </div>
</div>

<style>
    
    .team-slide {
        display: block;
        cursor: pointer;
    }

    .user-header-container p {
        font-family: 'Open Sans Condensed';
    }

    .user-header-container img {
        max-width: 44px;
    }
</style>
