<section>
    <ekko-main-menu activelink="field"></ekko-main-menu>
</section>

<section>
    <ekko-team-header activesport="nfl"></ekko-team-header>
</section>

<section class="bg-02" ng-cloak style="padding-top: 10px; padding-bottom: 25px;">
    <ekko-ads></ekko-ads>

    <div class="col-xs-6 col-xs-offset-2" style="font-size: 22px; padding: 15px;background-color: #e8e8e8; border-radius: 10px;">
        <div class="col-xs-7">
            <div class="col-xs-12" style="font-size: 32px;">
                <div class="col-sm-4 hidden-xs" style="font-size: 20px; font-family: 'Open Sans'; font-weight: 700;">
                    Find Friends
                </div>
                <div class="col-sm-7 col-xs-11">
                    <div class="input-group">
                        <input type="text" ng-enter="" class="form-control">
                        <span ng-click="" class="input-group-addon" style="cursor: pointer; font-size: 18px;">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 bg-white ng-scope" style="padding: 10px; font-family: Arial; border: 1px solid lightgray; height: 200px; width: 200px; border-radius: 8px; margin: 10px;">
                <div class="col-xs-12" style="padding: 0 0 10px 0; border-bottom: 3px solid #E7BF3A;">
                    <img ng-src="https://s3-us-west-2.amazonaws.com/ekkosports/avatars/ekoo-small.png" class="" style="max-height: 75px; border-radius: 10px; position: absolute; z-index: 9999" src="https://s3-us-west-2.amazonaws.com/ekkosports/avatars/ekoo-small.png">
                    <span class="pull-right ng-binding" style="font-family: 'Open Sans'; font-size: 15px;">frank</span>
                </div>
                <div class="col-xs-12" style="vertical-align: bottom; text-align: right; margin-top: 50px;">
                    <button ng-click="inviteFriend(account)" class="table-hover">
                        Invite Friend
                    </button>
                </div>
            </div>
            <div class="col-xs-12 bg-white ng-scope" style="padding: 10px; font-family: Arial; border: 1px solid lightgray; height: 200px; width: 200px; border-radius: 8px; margin: 10px;">
                <div class="col-xs-12" style="padding: 0 0 10px 0; border-bottom: 3px solid #E7BF3A;">
                    <img ng-src="https://s3-us-west-2.amazonaws.com/ekkosports/avatars/ekoo-small.png" class="" style="max-height: 75px; border-radius: 10px; position: absolute; z-index: 9999" src="https://s3-us-west-2.amazonaws.com/ekkosports/avatars/ekoo-small.png">
                    <span class="pull-right ng-binding" style="font-family: 'Open Sans'; font-size: 15px;">dennis</span>
                </div>
                <div class="col-xs-12" style="vertical-align: bottom; text-align: right; margin-top: 50px;">
                    <button ng-click="inviteFriend(account)" class="table-hover">
                        Invite Friend
                    </button>
                </div>
            </div>

        </div>
        <div class="col-sm-5">
            <div class="col-xs-12" style="font-size: 32px; padding-bottom: 10px; height: 40px;">
                <div class="col-sm-12 hidden-xs" style="font-size: 20px;font-family: 'Open Sans'; font-weight: 700;">
                    Existing Friends
                </div>
            </div>

        </div>
    </div>

    <ekko-user-teams></ekko-user-teams>
</section>
